{% extends "base.html" %}
{% block content %}
<div class="center">


    <a href="/home" id="home">Home<br></a>
    <a href="/pagemanagementredirect" id="page_home">Start a new action<br></a>

    <h3>Posting to {{ session['page']['name'] }}.</h3>

    <h5> Please Enter the text for your new post and specify post type</h5>
    
    <form action="input_post" method = "post">
    <textarea name="message" cols="40" rows="5" ... ></textarea>
        <br><br>
        <input type="radio" value="True" name="publish">  Published <br></input>
        <input type="radio" value="False" name="publish"> Unpublished <br></input>
        <input type="submit" name="submit" value="Post">
    </form> 

</div>
{% endblock %}
